<html>
<head>
	<title>Form Element</title>
</head>
<body>
	
	<h3>Form Elements</h3>

	<fieldset>

		<legend>This is sample form</legend>


	<form action="" method="" enctype="multiple/form-data">

		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" minlength="3" maxlength="5" placeholder="Enter your first name" autocomplete="off" autofocus />

		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last name" autocomplete="off" />

		<br/><br/>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="" min="20" max="60" placeholder="Enter your age" autocomplete="off" />

		<br/><br/>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" autocomplete="off" />

		<br/><br/>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="genderm" class="" value="0" /> <label for="genderm">Male</label>

		<input type="radio" name="gender" id="genderf" class="" value="1" /> <label for="genderf">Female</label>

		<input type="radio" name="gender" id="gendero" class="" value="2" /> <label for="gendero">Other</label>

		<br/><br/>

		<label>Choose your fav colors</label>
		<input type="checkbox" name="favcolor" id="favrd" class="" value="1" checked /> <label for="favrd">Red</label>

		<input type="checkbox" name="favcolor" id="favgr" class="" value="2" /> <label for="favgr">Green</label>

		<input type="checkbox" name="favcolor" id="favbl" class="" value="3" /> <label for="favbl">Blue</label>

		<input type="checkbox" name="favcolor" id="favwh" class="" value="4" /> <label for="favwh">White</label>

		<br/><br/>

		<label>Fruit</label>
		<input type="radio" name="fruit" id="fruitap" class="" value="0" /> <label for="fruitap">Apple</label>

		<input type="radio" name="fruit" id="fruitog" class="" value="1" /> <label for="fruitog">Orange</label>

		<input type="radio" name="fruit" id="fruitpp" class="" value="2" /> <label for="fruitpp">Pineapple</label>

		<br/><br/>

		<label for="country">Citizen</label>

		<select name="country" id="country" class="">
			<option selected disabled>Choose a country</option>
			<option value="mm">Myanmar</option>
			<option value="thi">Thailand</option>
			<option value="php">Philippine</option>
			<option value="slk">Srilanka</option>
			<option value="sg">Singapore</option>
		</select>
	
		<br/><br/>

		<label for="role">Role</label>

		<select name="role" id="role" class="" multiple >
			<option value="1">Manager</option>
			<option value="2">Editor</option>
			<option value="3">Supervisor</option>
			<option value="4">Sales</option>
		</select>

		<br/><br/>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" />

		<br/><br/>

		<label for="bookingtime">Booking Time</label>
		<input type="time" name="bookingtime" id="bookingtime" class="" />

		<br/><br/>

		<label for="appointment">Appointment</label>
		<input type="datetime-local" name="appointment" id="appointment" class="" />

		<br/><br/>

		<label for="volume">Volume</label>
		<input type="range" name="volume" id="volume" class="" min="0" max="100" value="0" step="20" />

		<br/><br/>

		<label for="nrc">NRC</label>
		<input type="file" name="nrc" id="nrc" class="" multiple />

		<br/><br/>

		<label for="nrc">NRC</label>
		<input type="file" name="nrc" id="nrc" class="" accept="image/*" capture="user" multiple />

		<br/><br/>

		<label for="vdo">Video</label>
		<input type="file" name="vdo" id="vdo" class="" accept="video/*" capture="environment" multiple />

		<br/><br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email" />

		<br/><br/>

		<label for="bio">Bio</label>
		<textarea name="bio" id="bio" class="" rows="10" spellcheck="false" placeholder="Enter your bio"></textarea>

		<br/><br/>

		<input type="time" name="test" id="test" class="" hidden />
		<input type="hidden" name="lat" id="lat" class="" />

		<br/><br/>

		<input type="reset" name="cancels" id="cancels" class="" value="Cancel" />
		<input  type="button" name="login" id="login" class="" value="Login" />
		<input  type="submit" name="signups" id="signups" class="" value="Signup" />

		<button type="reset" name="cancel" id="cancel" class="">Cancel</button>
		<button type="button" name="register" id="register" class="">Register</button>
		<button type="submit" name="signup" id="signup" class="">Signup</button>




	</form>

	</fieldset>

</body>
</html>
