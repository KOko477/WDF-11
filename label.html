<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background-image: url(https://th.bing.com/th/id/OIP.PK9xscR81muJpUlDYGp1pgHaEK?rs=1&pid=ImgDetMain);
        background-size: 100%;
        color: rgb(51, 32, 2);
        }
    </style>
</head>
<body>
    <h3>Form Elements</h3>
    <form action="" enctype="multipart/form-data">
        <label for="firstname">First Name</label><br>
        <input type="text" name="firstname" id="firstname" class="" placeholder="First Name"/><br>
        <label for="lastname">Last Name</label><br>
        <input type="text" name="lastname" id="lastname" class="" placeholder="Last Name"/><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" class=""/><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password"/><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="genderm" class="" value="0">
        <label for="">Male</label>
        <input type="radio" name="gender" id="genderf" class="" value="1">
        <label for="">Female</label>
        <input type="radio" name="gender" id="gendero" class="" value="2">
        <label for="">Other</label><br>
        <label for="">Citizen</label><br>
        <select name="country" id="country">
            <option selected disabled>Choose a country</option>
            <option value="1">Myanmar</option>
            <option value="2">Thailand</option>
            <option value="3">Philippine</option>
            <option value="4">Singapore</option>
            <option value="5">China</option>
        </select><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" name="dob" id="dob" class=""><br>
        <label for="volume">Volume</label><br>
        <input type="range" name="volume" id="volume" class="" min="0" max="100" value="0" step=""><br>
        <label for="bookingtime">Booking Time</label><br>
        <input type="time" name="bookingtime" id="bookingtime" class=""><br>
        <label for="appointment">Appointment</label><br>
        <input type="datetime-local" name="appointment" id="appointment" class=""><br>
        <label for="cv">CV</label><br>
        <input type="file" name="cv" id="cv" class="" multiple accept="image/*" capture="enviroment"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" class="" placeholder="Enter your email"><br>
        
        <button type="submit">Sing Up</button>
    </form>
</body>
</html>
