	<title>Image Tag</title>
</head>
<body>

	<h3>Image Tag - External</h3>

	<img src="https://media-be.chewy.com/wp-content/uploads/2022/09/27095535/cute-dogs-pembroke-welsh-corgi.jpg" width="300" alt="online dog1" />

	<h3>Image Tag - Internal</h3>

	<img src="dog1.jpg.jfif" alt="offline dog1" />
	<img src="./dog1.jpg.jfif" alt="offline dog1" />

	<img src="img/dog2.jfif" alt="offline dog2" />





</body>
</html>
